[env:nodeMcu-v3]
board = nodemcuv2										; change board if you don't use ESP-01
framework = arduino
monitor_speed = 115200
platform = espressif8266
; upload_protocol = esptool				; comment this line if you don't use ESP-01
; board_build.flash_mode = dout		; comment this line if you don't use ESP-01
lib_deps = 
	adafruit/Adafruit Unified Sensor@^1.1.4
	adafruit/DHT sensor library@^1.4.2
	bblanchon/ArduinoJson@^6.18.5
	./lib/HTTPSRedirect
	/Users/adamjedryka/.platformio/packages/framework-arduinoespressif8266/libraries/ESP8266WiFi
build_flags = 
	-D WIFI_SSID='"ssid"'
	-D WIFI_PASSWORD='"password"'
	-D GOOLGE_SCRIPT_ID='"script-id"'	
